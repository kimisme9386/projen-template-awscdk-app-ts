name: Deploy
on:
  push:
    branches:
      - main
      - staging
      - prod
jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Set AWS Credential
        run: |
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then 
          echo "AWS_ACCESS_KEY_ID=${DEV_AWS_ACCESS_KEY_ID}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${DEV_AWS_SECRET_KEY}" >> $GITHUB_ENV
          echo "CDK_DEFAULT_ACCOUNT=${DEV_CDK_DEFAULT_ACCOUNT}" >> $GITHUB_ENV
          echo "STAGE=${DEV_STAGE}" >> $GITHUB_ENV
          fi
          if [[ ${GITHUB_REF} == "refs/heads/staging" ]]; then 
          echo "AWS_ACCESS_KEY_ID=${STG_AWS_ACCESS_KEY_ID}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${STG_AWS_SECRET_KEY}" >> $GITHUB_ENV
          echo "CDK_DEFAULT_ACCOUNT=${STG_CDK_DEFAULT_ACCOUNT}" >> $GITHUB_ENV
          echo "STAGE=${STG_STAGE}" >> $GITHUB_ENV
          fi
          if [[ ${GITHUB_REF} == "refs/heads/prod" ]]; then 
          echo "AWS_ACCESS_KEY_ID=${PROD_AWS_ACCESS_KEY_ID}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${PROD_AWS_SECRET_KEY}" >> $GITHUB_ENV
          echo "CDK_DEFAULT_ACCOUNT=${PROD_CDK_DEFAULT_ACCOUNT}" >> $GITHUB_ENV
          echo "STAGE=${STG_STAGE}" >> $PROD_STAGE
          fi
        shell: bash
      - name: debug
        run: "echo STAGE: ${{ env.STAGE }}"
      - name: install
        run: sudo npm i -g aws-cdk@1.96.0
      - name: build
        run: npm run build
      - name: deploy
        run: cdk deploy --require-approval never
    env:
      AWS_DEFAULT_REGION: ap-northeast-1
      CDK_DEFAULT_REGION: ap-northeast-1
      DEV_AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
      DEV_AWS_SECRET_KEY: ${{ secrets.DEV_AWS_SECRET_KEY }}
      DEV_CDK_DEFAULT_ACCOUNT: ${{ secrets.DEV_CDK_DEFAULT_ACCOUNT }}
      DEV_STAGE: ${{ secrets.DEV_STAGE }}
